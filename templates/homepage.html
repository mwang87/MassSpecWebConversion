
(% extends "layout.html" %)

(% block content %)

        <div class="container-fluid">
            <br>
            <br>
            <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm text-center">
                  <h2>Conversion Drag and Drop</h2>
              </div>
              <div class="col-sm"></div>
            </div>

            <br>
            <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm">
                      <p>
                        Drag and drop mzXML/mzML/vendor files here to upload files to convert.
                      </p>
              </div>
              <div class="col-sm"></div>
            </div>

            <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm">
                  <button onclick="ConvertFiles()" class="btn btn-primary">Convert Uploaded Files</button>
              </div>
              <div class="col-sm"></div>
            </div>

            <hr>

            <div class="row">
                <div class="dropzone col-md" id="group1">
                    <div class="dz-message">Drop files here or click to upload<br>
                    </div>
                </div>
            </div>

            <div id="app-4" class="container-fluid">
                <br>
                <h3 class="text-center">Upload Conversion</h3>
                <br>
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th>Filename</th>
                            <th>View</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="stat in stats">
                            <td>{{stat.filename}}</td>
                            <td>{{stat.summaryurl}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <script>
            group1dropzone = new Dropzone("#group1", { url: "upload1", maxFilesize: 200, parallelUploads:100, timeout: 300000});
            group1dropzone.on("sending", function(file, xhr, data) {
                if(file.fullPath){
                    data.append("fullPath", file.fullPath);
                }
            });

            function ConvertFiles(){
                $.ajax(
                    {
                        url: "/convert",
                        success: function(result){
                            app4._data.stats = result
                            let r = Math.random().toString(36).substring(7);
                            window.location = "/download?" + r
                        },
                        dataType: "json"
                    }
                );
            }

            var app4 = new Vue({
                el: '#app-4',
                methods: {
                },
                data: {
                    stats: []
                }
            })
        </script>


(% endblock %)
